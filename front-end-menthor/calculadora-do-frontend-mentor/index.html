<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <main>
    <header>
      <h2 class="cabecalho-text">calc</h2>
      <div class="toogle-theme">
        <label for="theme" class="cabecalho-text">theme</label>
        <p class="cabecalho-text">123</p>
        <input type="range" value="1" min="1" max="3">
      </div>
    </header>
    <p id="camp-numbers"></input>
    <div class="botoes">
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button class="btn-delete">DEL</button>
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="+">+</button>
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="-">-</button>
      <button value=".">.</button>
      <button value="0">0</button>
      <button value="/">/</button>
      <button value="*">&times;</button>
      <button class="btn-reset">reset</button>
      <button class="btn-resultado">=</button>
    </div>
  </main>

  <script type="module" src="js/script.js"></script>
</body>
</html>
